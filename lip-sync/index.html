<html>
  <head>
    <title>Lip Sync</title>
    <script src="/src/aframe.min.js"></script>
    <style>
      body {
        background: #111;
        color: #ffe600;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        margin: 0;
        min-height: 100vh;
      }
      nav, a {
        color: #39ff14;
        text-shadow: 0 0 4px #39ff14;
        font-weight: bold;
      }
      nav {
        background: rgba(34,34,34,0.95);
        padding: 0.7em 1.5em;
        border-bottom: 2px solid #39ff14;
        box-shadow: 0 2px 12px #39ff14;
        margin-bottom: 1.5em;
      }
      a:hover {
        color: #fff;
        text-shadow: 0 0 8px #ffe600, 0 0 16px #39ff14;
      }
      button {
        background: #111;
        color: #ffe600;
        border: 2px solid #39ff14;
        border-radius: 6px;
        box-shadow: 0 0 8px #39ff14, 0 0 2px #ffe600;
        padding: 0.5em 1.2em;
        margin: 0.3em 0;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      }
      button:hover {
        background: #ffe600;
        color: #111;
        box-shadow: 0 0 16px #ffe600, 0 0 8px #39ff14;
      }
      input, select {
        background: #222;
        color: #ffe600;
        border: 1.5px solid #39ff14;
        border-radius: 4px;
        box-shadow: 0 0 4px #39ff14;
        margin: 0.2em 0;
        padding: 0.3em;
      }
      ::selection {
        background: #ffe600;
        color: #111;
      }
      #overlay {
        background: rgba(20,20,20,0.92);
        border-radius: 10px;
        box-shadow: 0 0 24px #ffe60044, 0 0 8px #39ff1444;
        margin: 1.5em auto;
        max-width: 900px;
        padding: 1.5em 2em;
      }
      a-scene {
        border-radius: 10px;
        box-shadow: 0 0 24px #ffe60044, 0 0 8px #39ff1444;
        margin: 1.5em auto;
        max-width: 900px;
        background: rgba(20,20,20,0.92);
        display: block;
      }
    </style>
  </head>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      overflow-y: scroll;
      height: 100%;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>
    <div id="overlay">
      <button onclick="resetMouth()">reset</button>
      <button onclick="logMorphTargets()">log morphTargets</button>
      <div id="morphTargets">
        <template>
          <div class="morphTarget">
            <label
              ><span></span><input type="range" min="-1" max="1" value="0" step="0.01" /><input
                type="number"
                value="0"
                min="-1"
                max="1"
                step="0.01"
            /></label>
          </div>
        </template>
      </div>
    </div>
    <a-scene renderer="colorManagement: true; antialias: false;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="readyPlayerMe" src="/lip-sync/avatar.glb"></a-asset-item>
      </a-assets>
      <a-entity id="avatar" gltf-model="#readyPlayerMe"></a-entity>
      <a-camera
        look-controls="enabled: false;"
        wasd-controls="enabled: false;"
        position="0 0.59 0.6"
        fov="40"
      ></a-camera>
    </a-scene>
  </body>
  <script src="/src/utils.js"></script>
  <script src="/lip-sync/src/script.js"></script>
</html>
