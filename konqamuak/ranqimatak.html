<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ranqimatak MIDI Note Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
  <style>
    body {
      background: #1a1a00;
      color: #ffdc00;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ffdc00;
      margin-top: 32px;
      text-shadow: 0 2px 8px #000, 0 0 2px #ffb300;
    }
    .upload-zone {
      margin: 32px 0 16px 0;
      background: #333300;
      border: 2px dashed #ffb300;
      border-radius: 12px;
      padding: 24px 32px;
      box-shadow: 0 2px 12px #0008;
    }
    input[type="file"] {
      font-size: 1.1em;
      color: #ffb300;
      background: #222200;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin-top: 8px;
    }
    .notes-table {
      width: 98%;
      max-width: 900px;
      border-collapse: collapse;
      margin: 24px 0;
      background: #222200;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 12px #0006;
    }
    .notes-table th, .notes-table td {
      border: 1px solid #ffb300;
      padding: 8px 10px;
      text-align: center;
    }
    .notes-table th {
      background: #ffb300;
      color: #1a1a00;
      font-weight: bold;
    }
    .notes-table tr:nth-child(even) {
      background: #2a2a00;
    }
    .notes-table tr:nth-child(odd) {
      background: #222200;
    }
    .error {
      color: #ff3333;
      margin-top: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ranqimatak MIDI Note Viewer</h1>
  <div class="upload-zone">
    <label for="midiInput">Upload a MIDI file:</label>
    <input type="file" id="midiInput" accept=".mid,.midi">
  </div>
  <div id="error" class="error"></div>
  <div id="midiInfo"></div>
  <div id="notes"></div>
  <script>
    const midiInput = document.getElementById('midiInput');
    const notesDiv = document.getElementById('notes');
    const errorDiv = document.getElementById('error');
    const midiInfoDiv = document.getElementById('midiInfo');

    function midiNoteToHz(note) {
      return +(440 * Math.pow(2, (note - 69) / 12)).toFixed(2);
    }

    midiInput.addEventListener('change', async (e) => {
      errorDiv.textContent = '';
      notesDiv.innerHTML = '';
      midiInfoDiv.innerHTML = '';
      const file = e.target.files[0];
      if (!file) return;
      try {
        const arrayBuffer = await file.arrayBuffer();
        const midi = new Midi(arrayBuffer);

        // Show general MIDI info
        midiInfoDiv.innerHTML = `<b>Tracks:</b> ${midi.tracks.length} &nbsp; <b>Duration:</b> ${midi.duration.toFixed(2)} sec`;

        let allNotes = [];
        midi.tracks.forEach((track, tIdx) => {
          track.notes.forEach(note => {
            allNotes.push({
              track: tIdx + 1,
              name: note.name,
              midi: note.midi,
              hz: midiNoteToHz(note.midi),
              time: +note.time.toFixed(3),
              duration: +note.duration.toFixed(3),
              velocity: note.velocity
            });
          });
        });
        allNotes.sort((a, b) => a.time - b.time);

        if (allNotes.length === 0) {
          notesDiv.innerHTML = '<div class="error">No notes found in this MIDI file.</div>';
          return;
        }

        let table = `<table class="notes-table"><thead><tr><th>#</th><th>Track</th><th>Note</th><th>MIDI</th><th>Hz</th><th>Start (s)</th><th>Length (s)</th><th>Velocity</th></tr></thead><tbody>`;
        allNotes.forEach((n, i) => {
          table += `<tr><td>${i+1}</td><td>${n.track}</td><td>${n.name}</td><td>${n.midi}</td><td>${n.hz}</td><td>${n.time}</td><td>${n.duration}</td><td>${n.velocity}</td></tr>`;
        });
        table += '</tbody></table>';
        notesDiv.innerHTML = table;
      } catch (err) {
        errorDiv.textContent = 'Could not parse MIDI file: ' + err.message;
      }
    });
  </script>
</body>
</html>
