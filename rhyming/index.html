<html>
  <head>
    <title>Rhyming Dictionary</title>
    <script src="/src/utils.js"></script>
    <!-- https://github.com/surrsurus/text-to-ipa -->
    <script src="/src/text-to-ipa.js"></script>
    <style>
      body {
        background: #111;
        color: #ffe600;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        margin: 0;
        min-height: 100vh;
      }
      nav, a {
        color: #39ff14;
        text-shadow: 0 0 4px #39ff14;
        font-weight: bold;
      }
      nav {
        background: rgba(34,34,34,0.95);
        padding: 0.7em 1.5em;
        border-bottom: 2px solid #39ff14;
        box-shadow: 0 2px 12px #39ff14;
        margin-bottom: 1.5em;
      }
      a:hover {
        color: #fff;
        text-shadow: 0 0 8px #ffe600, 0 0 16px #39ff14;
      }
      button {
        background: #111;
        color: #ffe600;
        border: 2px solid #39ff14;
        border-radius: 6px;
        box-shadow: 0 0 8px #39ff14, 0 0 2px #ffe600;
        padding: 0.5em 1.2em;
        margin: 0.3em 0;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      }
      button:hover {
        background: #ffe600;
        color: #111;
        box-shadow: 0 0 16px #ffe600, 0 0 8px #39ff14;
      }
      input, select, textarea {
        background: #222;
        color: #ffe600;
        border: 1.5px solid #39ff14;
        border-radius: 4px;
        box-shadow: 0 0 4px #39ff14;
        margin: 0.2em 0;
        padding: 0.3em;
      }
      ::selection {
        background: #ffe600;
        color: #111;
      }
      /* Neon border for main content */
      body > *:not(nav) {
        border-radius: 10px;
        box-shadow: 0 0 24px #ffe60044, 0 0 8px #39ff1444;
        margin: 1.5em auto;
        max-width: 900px;
        padding: 1.5em 2em;
        background: rgba(20,20,20,0.92);
      }
    </style>
  </head>

  <style>
    body,
    textarea {
      font-size: x-large;
    }
    .grid {
      display: grid;
      font-size: xx-large;
      grid-auto-rows: max-content;
    }
    #rhymesGrid {
      overflow-y: scroll;
      height: 500px;
    }

    #inputSyllables {
      display: flex;
    }
    .inputSyllable {
      display: flex;
      flex-direction: column-reverse;
    }
    .vowel {
      color: green;
    }
    .consonant {
      color: blue;
    }
    .semi-vowel {
      color: red;
    }

    #rhymes {
    }

    #rhymeSelectionsWords > span {
      margin-right: 10px;
    }

    .grid > *:not(.word) {
      width: 50px;
      align-items: center;
      justify-self: center;
      text-align: center;
    }
  </style>

  <body>
    <nav>
      <a href="../../">home</a>
    </nav>
    <h1>Rhyming Dictionary</h1>
    <label
      >words<br />
      <textarea id="words" placeholder="type words here" cols="70"></textarea>
    </label>
    <div id="wordsPhonemesAlternatives">
      <template id="wordPhonemesAlternativeTemplate">
        <label class="wordPhonemesAlternative">
          <span></span>
          <input type="radio" />
        </label>
      </template>
    </div>
    <br />
    <label
      >phonemes<br />
      <textarea id="phonemes" placeholder="type phonemes here" cols="70"></textarea>
    </label>
    <button onclick="playOriginalWords()">play original words</button>
    <br />
    <br />
    <div id="rhymeSelectionsWords"></div>
    <button onclick="clearRhymeSelections()">clear</button>
    <button onclick="playRhymeSelections()">play rhyme selections</button>
    <br />
    <button id="findRhymes" onclick="findRhymes()">find rhymes</button>
    <div class="grid" id="inputSyllablesGrid">
      <template id="inputSyllableTemplate">
        <label class="inputSyllable">
          <span></span>
          <input type="checkbox" />
        </label>
      </template>
    </div>
    <div class="grid" id="rhymeSelectionsGrid"></div>
    <div class="grid" id="rhymesGrid"></div>
    <br />
  </body>
  <script src="/rhyming/src/script.js"></script>
</html>
