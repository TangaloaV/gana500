<html>
  <head>
    <title>Pronunciation</title>
    <script src="/src/utils.js"></script>
    <!-- https://github.com/surrsurus/text-to-ipa -->
    <script src="/src/text-to-ipa.js"></script>
    <style>
      body {
        background: #111;
        color: #ffe600;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        margin: 0;
        min-height: 100vh;
      }
      nav, a {
        color: #39ff14;
        text-shadow: 0 0 4px #39ff14;
        font-weight: bold;
      }
      nav {
        background: rgba(34,34,34,0.95);
        padding: 0.7em 1.5em;
        border-bottom: 2px solid #39ff14;
        box-shadow: 0 2px 12px #39ff14;
        margin-bottom: 1.5em;
      }
      a:hover {
        color: #fff;
        text-shadow: 0 0 8px #ffe600, 0 0 16px #39ff14;
      }
      button {
        background: #111;
        color: #ffe600;
        border: 2px solid #39ff14;
        border-radius: 6px;
        box-shadow: 0 0 8px #39ff14, 0 0 2px #ffe600;
        padding: 0.5em 1.2em;
        margin: 0.3em 0;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      }
      button:hover {
        background: #ffe600;
        color: #111;
        box-shadow: 0 0 16px #ffe600, 0 0 8px #39ff14;
      }
      input, select {
        background: #222;
        color: #ffe600;
        border: 1.5px solid #39ff14;
        border-radius: 4px;
        box-shadow: 0 0 4px #39ff14;
        margin: 0.2em 0;
        padding: 0.3em;
      }
      ::selection {
        background: #ffe600;
        color: #111;
      }
      /* Neon border for main content */
      body > *:not(nav) {
        border-radius: 10px;
        box-shadow: 0 0 24px #ffe60044, 0 0 8px #39ff1444;
        margin: 1.5em auto;
        max-width: 900px;
        padding: 1.5em 2em;
        background: rgba(20,20,20,0.92);
      }
    </style>
  </head>
  <style>
    .pronunciation {
      margin-right: 10px;
    }
    #phonemes {
      font-size: 72px;
      font-weight: bold;
      user-select: none;

      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Safari */
      -khtml-user-select: none; /* Konqueror HTML */
      -moz-user-select: none; /* Old versions of Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
    }
    #phonemes > .phoneme.spoken {
      color: green;
    }
    #phonemes > .phoneme.current {
      color: orange;
    }
    #phonemes > .phoneme.highlighted {
      color: red;
    }
    #phonemes > .phoneme {
      cursor: pointer;
    }
    .noselect {
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Safari */
      -khtml-user-select: none; /* Konqueror HTML */
      -moz-user-select: none; /* Old versions of Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>
    <h1>Pronunciation</h1>
    <input id="word" type="text" autocomplete="off" style="font-size: 72px" placeholder="word to pronounce" size="16" />
    <div id="pronunciations">
      <template>
        <label class="pronunciation"><span></span><input type="radio" name="pronunciation" /></label>
      </template>
    </div>

    <label
      >play phoneme on hover <input type="checkbox" checked oninput="playPhonemeOnHover = event.target.checked"
    /></label>

    <div id="phonemes"></div>
    <br />
    <div id="buttons" style="display: none">
      <button id="play">play</button>
      <button id="reset">reset</button>
    </div>
  </body>
  <script src="/pronunciation/src/script.js"></script>
</html>
