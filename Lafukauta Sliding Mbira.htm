<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Lafukauta Sliding Mbira</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #ffe600;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 24px #ffe60044, 0 0 8px #39ff1444;
      width: 100vw;
      margin: 0;
    }
    #noteDisplay {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #ffe600;
      text-shadow: 0 0 8px #ffe600, 0 0 16px #39ff14;
      pointer-events: none;
      background: rgba(20,20,20,0.92);
      border-radius: 8px;
      box-shadow: 0 0 16px #39ff14;
      padding: 0.5em 1.5em;
      border: 1.5px solid #39ff14;
      left: 50%;
      transform: translateX(-50%);
      letter-spacing: 0.04em;
    }
    #uploadZone {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
      background: rgba(20,20,20,0.92);
      border-radius: 10px;
      box-shadow: 0 0 24px #ffe60044, 0 0 8px #39ff1444;
      padding: 1em 2em;
      border: 1.5px solid #39ff14;
    }
    input[type="file"] {
      background: #222;
      color: #ffe600;
      border: 1.5px solid #39ff14;
      border-radius: 4px;
      box-shadow: 0 0 4px #39ff14;
      margin: 0.2em 0;
      padding: 0.3em 0.7em;
      font-size: 1.1em;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input[type="file"]:focus {
      border: 2px solid #ffe600;
      box-shadow: 0 0 8px #ffe600;
    }
    button {
      background: #111;
      color: #ffe600;
      border: 2px solid #39ff14;
      border-radius: 6px;
      box-shadow: 0 0 8px #39ff14, 0 0 2px #ffe600;
      padding: 0.5em 1.2em;
      margin: 0.3em 0;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: #ffe600;
      color: #111;
      box-shadow: 0 0 16px #ffe600, 0 0 8px #39ff14;
    }
    label {
      color: #39ff14;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 0.03em;
    }
    ::selection {
      background: #ffe600;
      color: #111;
    }
  </style>
</head>
<body>
  <div id="uploadZone">
    <label>
      Upload mbira sample:
      <input type="file" id="sampleInput" accept=".mp3,.ogg,.wav">
    </label>
  </div>
  <canvas id="mbiraCanvas" width="1485" height="827"></canvas>
  <div id="noteDisplay">ðŸŽµ Gâ™¯3 (-3.89 semitones)</div>

  <script>
    const canvas = document.getElementById('mbiraCanvas');
    const ctx = canvas.getContext('2d');
    const noteDisplay = document.getElementById('noteDisplay');
    const sampleInput = document.getElementById('sampleInput');


    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let sampleBuffer = null;

    // Load default sample (pira.ogg) unless user uploads one
    async function loadDefaultSample() {
      try {
        const response = await fetch('pira.ogg');
        const arrayBuffer = await response.arrayBuffer();
        sampleBuffer = await audioContext.decodeAudioData(arrayBuffer);
      } catch (e) {
        console.error('Failed to load default sample:', e);
      }
    }
    loadDefaultSample();

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    sampleInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const arrayBuffer = await file.arrayBuffer();
      sampleBuffer = await audioContext.decodeAudioData(arrayBuffer);
    });

    function getNoteName(semitones) {
      const baseNote = 48; // C3
      const noteNames = ['C', 'Câ™¯', 'D', 'Dâ™¯', 'E', 'F', 'Fâ™¯', 'G', 'Gâ™¯', 'A', 'Aâ™¯', 'B'];
      const total = baseNote + semitones;
      const noteIndex = ((total % 12) + 12) % 12;
      const octave = Math.floor(total / 12);
      return noteNames[noteIndex] + octave;
    }

    function getContinuousSemitoneFromMouseX(x, width) {
      return ((x / width) * 24 - 12); // -12 to +12
    }

    let currentSemitone = 0;
    let activeSource = null;
    let pitchGainNode = null;
    let pitchRateParam = null;
    let animationFrameId = null;

    canvas.addEventListener('mousedown', (e) => {
      if (!sampleBuffer) return;

      const x = e.clientX;
      const width = canvas.width;
      currentSemitone = getContinuousSemitoneFromMouseX(x, width);

      const source = audioContext.createBufferSource();
      const gainNode = audioContext.createGain();
      const playbackRate = Math.pow(2, currentSemitone / 12);

      source.buffer = sampleBuffer;
      source.loop = true;
      source.playbackRate.value = playbackRate;

      source.connect(gainNode).connect(audioContext.destination);
      source.start();

      activeSource = source;
      pitchGainNode = gainNode;
      pitchRateParam = source.playbackRate;

      updatePitchLoop();
    });

    canvas.addEventListener('mouseup', () => {
      if (activeSource) {
        activeSource.stop();
        activeSource.disconnect();
        activeSource = null;
      }
      if (animationFrameId) cancelAnimationFrame(animationFrameId);
    });

    canvas.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const width = canvas.width;
      currentSemitone = getContinuousSemitoneFromMouseX(x, width);
    });

    function updatePitchLoop() {
      if (activeSource && pitchRateParam) {
        const playbackRate = Math.pow(2, currentSemitone / 12);
        pitchRateParam.value = playbackRate;

        const noteName = getNoteName(Math.round(currentSemitone));
        noteDisplay.innerText = `ðŸŽµ ${noteName} (${currentSemitone.toFixed(2)} semitones)`;
      }
      animationFrameId = requestAnimationFrame(updatePitchLoop);
    }

    function drawTineTrack() {
      const { width, height } = canvas;
      ctx.clearRect(0, 0, width, height);

      // Draw track background (full width)
      ctx.fillStyle = '#222';
      ctx.fillRect(0, height * 0.4, width, height * 0.2);

      // Draw glowing vertical bar ("|") at current position
      const x = width * (currentSemitone + 12) / 24;
      const barWidth = 8;
      const barHeight = height * 0.18;
      const barY = height * 0.41;
      ctx.save();
      ctx.shadowColor = '#39ff14';
      ctx.shadowBlur = 32;
      ctx.globalAlpha = 0.95;
      ctx.fillStyle = '#39ff14';
      ctx.fillRect(x - barWidth / 2, barY, barWidth, barHeight);
      ctx.shadowBlur = 0;
      ctx.globalAlpha = 1;
      ctx.restore();

      // Draw ticks
      for (let i = -12; i <= 12; i++) {
        const tickX = width / 2 + (i / 24) * width;
        ctx.strokeStyle = '#ffe600';
        ctx.lineWidth = (i === 0) ? 3 : 1.5;
        ctx.beginPath();
        ctx.moveTo(tickX, height * 0.4);
        ctx.lineTo(tickX, height * 0.6);
        ctx.stroke();
      }

      requestAnimationFrame(drawTineTrack);
    }

    drawTineTrack();
  </script>


</body></html>
