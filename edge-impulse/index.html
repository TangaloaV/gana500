<html>
  <head>
    <title>Edge Impulse</title>
    <style>
      body {
        background: #111;
        color: #ffe600;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        margin: 0;
        min-height: 100vh;
      }
      nav, a {
        color: #39ff14;
        text-shadow: 0 0 4px #39ff14;
        font-weight: bold;
      }
      nav {
        background: rgba(34,34,34,0.95);
        padding: 0.7em 1.5em;
        border-bottom: 2px solid #39ff14;
        box-shadow: 0 2px 12px #39ff14;
        margin-bottom: 1.5em;
      }
      a:hover {
        color: #fff;
        text-shadow: 0 0 8px #ffe600, 0 0 16px #39ff14;
      }
      button {
        background: #111;
        color: #ffe600;
        border: 2px solid #39ff14;
        border-radius: 6px;
        box-shadow: 0 0 8px #39ff14, 0 0 2px #ffe600;
        padding: 0.5em 1.2em;
        margin: 0.3em 0;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      }
      button:hover {
        background: #ffe600;
        color: #111;
        box-shadow: 0 0 16px #ffe600, 0 0 8px #39ff14;
      }
      input, select {
        background: #222;
        color: #ffe600;
        border: 1.5px solid #39ff14;
        border-radius: 4px;
        box-shadow: 0 0 4px #39ff14;
        margin: 0.2em 0;
        padding: 0.3em;
      }
      ::selection {
        background: #ffe600;
        color: #111;
      }
      /* Neon border for main content */
      body > *:not(nav) {
        border-radius: 10px;
        box-shadow: 0 0 24px #ffe60044, 0 0 8px #39ff1444;
        margin: 1.5em auto;
        max-width: 900px;
        padding: 1.5em 2em;
        background: rgba(20,20,20,0.92);
      }
    </style>
  </head>

  <style>
    #topPrediction {
      font-weight: bold;
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 100px;
    }
    .column {
      display: flex;
      flex-direction: column;
    }
  </style>

  <body>
    <nav>
      <a href="../../">home</a>
    </nav>

    <h1>Edge Impulse</h1>

    <div>
      <select id="microphoneSelect" hidden>
        <optgroup id="microphoneOptGroup" label="select microphone"></optgroup>
      </select>
      <button id="toggleMicrophone">enable microphone</button>
      <button id="debugMicrophone" hidden>listen to mirophone</button>
    </div>

    <h3>Device</h3>
    <div>
      <label>name <input type="text" id="deviceId" size="30" value="" /></label>
    </div>

    <h3>Keys</h3>

    <div class="column">
      <label>api key <input type="text" id="apiKey" size="70" /></label>
      <label>project id <input type="text" id="projectId" size="8" /></label>
    </div>

    <h3>Remote Management</h3>

    <button id="toggleRemoteManagementConnection">connect</button>
    <label> reconnect on disconnection? <input id="reconnectRemoteManagementOnDisconnection" type="checkbox" /> </label>

    <h3>Sampling</h3>

    <div class="column">
      <label>path <input id="path" type="text" readonly /></label>
      <label>
        label
        <select id="label">
          <option selected>silence</option>
          <optgroup id="vowelLabels" label="vowel"></optgroup>
          <optgroup id="voicedConsonantLabels" label="consonant (voiced)"></optgroup>
          <optgroup id="voicelessConsonantLabels" label="consonant (voiceless)"></optgroup>
        </select>
      </label>

      <label>
        sample rate
        <select id="sampleRate">
          <optgroup label="sample rate"></optgroup>
        </select>
      </label>
      <label>
        sample length (ms)
        <input id="sampleLength" type="number" min="1" value="100" step="1" max="5000" />
      </label>
    </div>

    <button id="getHmacKey" disabled>get hmacKey</button>
    <button id="toggleSampling" disabled>start sampling</button>

    <h3>Send Flags</h3>
    <div id="sendFlags">
      <label>
        pink trombone <input type="checkbox" checked oninput="shouldSendToPinkTrombone = event.target.checked" />
      </label>
      <label> lip sync <input type="checkbox" checked oninput="shouldSendToLipSync = event.target.checked" /> </label>
      <label>
        pronunciation <input type="checkbox" checked oninput="shouldSendToPronunciation = event.target.checked" />
      </label>
      <label> game <input type="checkbox" checked oninput="shouldSendToGame = event.target.checked" /> </label>
    </div>

    <h3>Classification</h3>
    <button id="classify" disabled>classify</button>
    <label>auto classify <input id="autoClassify" type="checkbox" /></label>
    <h4 id="topClassification"></h4>
    <pre id="classifierResultsPre"></pre>
  </body>

  <script src="/src/utils.js"></script>
  <script src="/src/Pitchy.js"></script>
  <script src="/edge-impulse/src/edge-impulse-standalone.js"></script>
  <script src="/edge-impulse/src/run-impulse.js"></script>

  <script src="/edge-impulse/src/script.js"></script>
</html>
