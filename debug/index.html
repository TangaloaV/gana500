<html>
  <head>
    <title>Debug</title>
    <script src="/src/utils.js"></script>
    <style>
      body {
        background: #111;
        color: #ffe600;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        margin: 0;
        min-height: 100vh;
      }
      nav, a {
        color: #39ff14;
        text-shadow: 0 0 4px #39ff14;
        font-weight: bold;
      }
      nav {
        background: rgba(34,34,34,0.95);
        padding: 0.7em 1.5em;
        border-bottom: 2px solid #39ff14;
        box-shadow: 0 2px 12px #39ff14;
        margin-bottom: 1.5em;
      }
      a:hover {
        color: #fff;
        text-shadow: 0 0 8px #ffe600, 0 0 16px #39ff14;
      }
      label, input, button {
        font-size: 1.1em;
      }
      button {
        background: #111;
        color: #ffe600;
        border: 2px solid #39ff14;
        border-radius: 6px;
        box-shadow: 0 0 8px #39ff14, 0 0 2px #ffe600;
        padding: 0.5em 1.2em;
        margin: 0.3em 0;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      }
      button:hover {
        background: #ffe600;
        color: #111;
        box-shadow: 0 0 16px #ffe600, 0 0 8px #39ff14;
      }
      input, select {
        background: #222;
        color: #ffe600;
        border: 1.5px solid #39ff14;
        border-radius: 4px;
        box-shadow: 0 0 4px #39ff14;
        margin: 0.2em 0;
        padding: 0.3em;
      }
      ::selection {
        background: #ffe600;
        color: #111;
      }
      /* Neon border for main content */
      body > *:not(nav) {
        border-radius: 10px;
        box-shadow: 0 0 24px #ffe60044, 0 0 8px #39ff1444;
        margin: 1.5em auto;
        max-width: 900px;
        padding: 1.5em 2em;
        background: rgba(20,20,20,0.92);
      }
    </style>
  </head>
  <style>
    label {
      display: block;
    }
  </style>
  <body>
    <nav>
      <a href="../../">home</a>
    </nav>
    <label>frequency <input step="10" type="number" class="frequency" min="20" max="1000" value="140" /></label>
    <label>
      frequency
      <input step="10" type="range" class="frequency" min="20" max="1000" value="140" />
    </label>
    <label
      >intensity
      <input step="0.1" type="number" id="intensity" value="1" min="0" max="1" />
    </label>
    <label
      >voiceness
      <input step="0.1" type="number" id="voiceness" value="1" min="0" max="1" />
    </label>

    <label>
      tongue index
      <input step="0.5" min="12" max="29" type="number" id="tongueIndex" value="12.9" />
    </label>
    <label>
      tongue diameter
      <input step="0.5" min="1.2" max="4.5" type="number" id="tongueDiameter" value="2.43" />
    </label>

    <label>
      front index:
      <input type="number" step="0.5" min="28" max="44" value="43" id="frontConstriction.index" />
    </label>
    <label>
      front diameter
      <input type="number" step="0.5" max="3" min="-2" id="frontConstriction.diameter" value="1.8" />
    </label>

    <label>
      back index
      <input
        step="0.1"
        type="number"
        min="10.5"
        max="16"
        data-constriction="back"
        id="backConstriction.index"
        value="10.5"
      />
    </label>
    <label>
      back diameter
      <input step="0.5" max="3" min="-2" type="number" id="backConstriction.diameter" value="1.8" />
    </label>

    <label>
      tract length
      <input class="tractLength" type="number" value="44" step="1" min="15" max="88" />
    </label>
    <label>
      tract length
      <input class="tractLength" type="range" value="44" step="1" min="15" max="88" />
    </label>

    <label
      >phoneme
      <select id="phoneme">
        <option value="">--select phoneme--</option>
        <optgroup id="consonants" label="consonants"></optgroup>
        <optgroup id="vowels" label="vowels"></optgroup>
      </select>
    </label>
    <label>
      utterance
      <select id="utterance">
        <option value="">--select utterance--</option>
      </select>
    </label>
    <label style="display: inline">text-to-speech <textarea id="ttsInput" placeholder="text"></textarea></label>
    <button id="ttsButton" disabled>speak</button>
    <br />
    <label style="display: inline"
      >phoneme-to-speech
      <textarea placeholder="phonemes" id="ptsInput"></textarea>
    </label>
    <button id="ptsButton" disabled>speak</button>
  </body>
  <script src="/debug/src/script.js"></script>
</html>
