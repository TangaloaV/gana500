<html>
  <head>
    <title>Machine Learning</title>
    <style>
      body {
        background: #111;
        color: #ffe600;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        margin: 0;
        min-height: 100vh;
      }
      nav, a {
        color: #39ff14;
        text-shadow: 0 0 4px #39ff14;
        font-weight: bold;
      }
      nav {
        background: rgba(34,34,34,0.95);
        padding: 0.7em 1.5em;
        border-bottom: 2px solid #39ff14;
        box-shadow: 0 2px 12px #39ff14;
        margin-bottom: 1.5em;
      }
      a:hover {
        color: #fff;
        text-shadow: 0 0 8px #ffe600, 0 0 16px #39ff14;
      }
      button {
        background: #111;
        color: #ffe600;
        border: 2px solid #39ff14;
        border-radius: 6px;
        box-shadow: 0 0 8px #39ff14, 0 0 2px #ffe600;
        padding: 0.5em 1.2em;
        margin: 0.3em 0;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      }
      button:hover {
        background: #ffe600;
        color: #111;
        box-shadow: 0 0 16px #ffe600, 0 0 8px #39ff14;
      }
      input, select {
        background: #222;
        color: #ffe600;
        border: 1.5px solid #39ff14;
        border-radius: 4px;
        box-shadow: 0 0 4px #39ff14;
        margin: 0.2em 0;
        padding: 0.3em;
      }
      ::selection {
        background: #ffe600;
        color: #111;
      }
      /* Neon border for main content */
      body > *:not(nav) {
        border-radius: 10px;
        box-shadow: 0 0 24px #ffe60044, 0 0 8px #39ff1444;
        margin: 1.5em auto;
        max-width: 900px;
        padding: 1.5em 2em;
        background: rgba(20,20,20,0.92);
      }
    </style>
  </head>

  <style>
    #topPrediction {
      font-weight: bold;
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 100px;
    }
  </style>

  <body>
    <nav>
      <a href="../../">home</a>
    </nav>
    <span id="topPrediction"></span>
    <button id="toggleMicrophone" disabled>enable microphone</button>
    <br />
    <canvas width="500" height="200" id="spectrum"></canvas>
    <br />
    <input type="number" min="1" max="10" step="0.5" oninput="gainNode.gain.value = event.target.value" value="1" />
    <button id="addData" disabled>add data</button>
    <button id="train" disabled>train</button>
    <button id="download" disabled>download model</button>
    <button id="loadDataFromLocalstorage" disabled>load data from localstorage</button>
    <button id="clearLocalstorage" disabled>clear localstorage</button>
    <label>load model <input type="file" multiple id="upload" /></label>
    <br />
  </body>

  <script src="/src/ml5.min.js"></script>
  <script src="/src/utils.js"></script>

  <script src="/machine-learning/src/script.js"></script>

  <script src="/src/essentia.js"></script>
  <script src="/src/ringbuf.js"></script>
  <script src="/src/meyda.min.js"></script>
  <script src="/src/meyda.js"></script>
</html>
